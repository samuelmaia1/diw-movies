<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VianaFlix</title>
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>

<body>

    <header class="header d-flex align-items-center justify-content-between px-5 py-3">
        <img src="./assets/img/VIANAFLIX (2).png" alt="">

        <nav class="d-flex gap-4">
            <a href="" class="nav-link">Home</a>
            <a href="" class="nav-link">Explorar</a>
            <a href="" class="nav-link">Favoritos</a>
        </nav>
    </header>

    <main class="principal">
        <section id="section-popular">
          <h2 class="fs-2 subtitle mb-3">Conteúdos mais assistidos</h2>
          <div id="popularContentCarousel" class="carousel slide">
              <div class="carousel-inner" id="popular-content">
              <button class="carousel-control-prev" type="button" data-bs-target="#popularContentCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#popularContentCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          
        </section>

        <section id="section-new">
          <h2 class="fs-2 subtitle mb-3 mt-5">Novos conteúdos</h2>

          <div id="newContentCarousel" class="carousel slide">
              <div class="carousel-inner" id="new-content">
              <button class="carousel-control-prev" type="button" data-bs-target="#newContentCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#newContentCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
        </section>

        <section id="author">
          <h2 class="fs-2 subtitle mb-3 mt-5">Autor do projeto</h2>

          <h3 class="fs-4 subtitle">João Viana</h3>
        </section>
    </main>

</body>

<script src="./assets/script/index.js"></script>

</html>
